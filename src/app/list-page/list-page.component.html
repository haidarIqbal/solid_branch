<div class="col-12 d-flex justify-content-center mt-5">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="tab == 0 ? 'active current' : ''"
        routerLink="/navigator"
        [queryParams]="{ tab: 0 }"
        >Income</a
      >
    </li>
    <li class="nav-item">
      <a
        [ngClass]="tab == 1 ? 'active current' : ''"
        class="nav-link"
        routerLink="/navigator"
        [queryParams]="{ tab: 1 }"
        >Outcome</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="tab == 2 ? 'active current' : ''"
        routerLink="/navigator"
        [queryParams]="{ tab: 2 }"
        >Loans</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="tab == 3 ? 'active current' : ''"
        routerLink="/navigator"
        [queryParams]="{ tab: 3 }"
        >Investments
      </a>
    </li>
  </ul>
</div>
<div class="d-flex justify-content-center">
  <ng-container *ngIf="currentTable.length > 1">
    <div class="col-4 d-flex">
      <table class="table">
        <thead>
          <th>Name</th>
          <th>Phone</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of currentTable">
            <td>{{ user.name.first }} {{ user.name.last }}</td>
            <td>{{ user.phone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
</div>
